<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

/* XATSPACE BY LUIG */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000000; 
    }

    .firefly-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firefly {
      position: absolute;
      border-radius: 50%;
      background-color: rgb(179, 179, 179); /* Cor amarela suave */
      opacity: 0;
      animation: flicker 2s infinite, fly 8s linear infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @keyframes fly {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(var(--moveX)) translateY(var(--moveY));
      }
    }

    img {
    border-radius: 0px;
    width: 700px;
    margin-top: 15%;
    margin-left: 30%;
}
    .hover01 figure img {
	-webkit-transform: scale(1);
	transform: scale(1);
	-webkit-transition: .5s ease-in-out;
	transition: .3s ease-in-out;
}
    .hover01 figure:hover img {
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
}
  </style>
</head>
<body>

  <div class="firefly-container" id="firefly-container"></div>

  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFireflies(amount) {
      const container = document.getElementById('firefly-container');
      
      for (let i = 0; i < amount; i++) {
        const firefly = document.createElement('div');
        firefly.classList.add('firefly');
        
        const size = random(3, 6); 
        const x = random(0, window.innerWidth);  
        const y = random(0, window.innerHeight); 

        firefly.style.width = `${size}px`;
        firefly.style.height = `${size}px`;
        firefly.style.left = `${x}px`;
        firefly.style.top = `${y}px`;

        const moveX = random(-200, 200); 
        const moveY = random(-200, 200); 
        
        firefly.style.setProperty('--moveX', `${moveX}px`);
        firefly.style.setProperty('--moveY', `${moveY}px`);

        container.appendChild(firefly);
      }
    }

    createFireflies(50);
  </script>

<div class="hover01 column">
    <figure>

    </figure>

</div>
</body>
</html>
