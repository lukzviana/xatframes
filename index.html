    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1d1d1d; 
    overflow: hidden;
}

.snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.snowflake {
    position: absolute;
    background-color: #fff; 
    width: 7px;
    height: 7px;
    opacity: 0.8;
    animation: snowfall linear infinite;
}

.snowflake:nth-child(1) {
    top: -10%;
    left: 10%;
    animation-duration: 10s;
}

    top: -10%;

    animation-duration: 4s;
}

}

.snowflake:nth-child(20) {
    top: 0%;
    left: 5%;
    animation-duration: 5s;
}

@keyframes snowfall {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100vh);
    }
}
