<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
      overflow: hidden;
    }

    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }

    .firefly-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firefly {
      position: absolute;
      border-radius: 50%;
      background-color: rgb(255, 255, 255); 
      opacity: 0;
      animation: flicker 2s infinite, fly 8s linear infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @keyframes fly {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(var(--moveX)) translateY(var(--moveY));
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .glass-effect {
      width: 400px;
      padding: 60px;
      background-color: rgba(255, 255, 255, 0.1); 
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); 
      border: 2px solid rgba(255, 255, 255, 0.2); 
      color: white; 
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      display: flex;
      flex-direction: column; 
      align-items: center; 
      padding-left: 20px; 
      padding-right: 20px; 
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-effect .house-icon {
      position: absolute;
      top: 10px; 
      right: 10px; 
      width: 20px; 
      height: 20px; 
    }

    @keyframes bounce {
      0% {
        transform: scale(1); 
      }
      30% {
        transform: scale(1.05); 
      }
      50% {
        transform: scale(0.95); 
      }
      70% {
        transform: scale(1.02); 
      }
      100% {
        transform: scale(1);
      }
    }

    .glass-effect:hover {
      animation: bounce 0.6s ease; 
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
    }
    .glass-effect .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%; 
      margin-bottom: 15px; 
      object-fit: cover; 
      transition: transform 0.6s ease, filter 0.6s ease
    }

    .glass-effect .avatar:hover {
      transform: rotate(360deg);
      filter: grayscale(100%);
    }

    .glass-effect h1 {
      font-size: 50px;
      font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
      margin: 0;
      color: white;
    }

    .glass-effect p {
      font-size: 20px;
      font-family: 'Courier New';
      margin: 0;
      color: rgb(0, 0, 0);
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 1), 0 0 5px rgba(0, 0, 0, 1), 0 0 5px rgba(0, 0, 0, 1);
    }

    .glass-effect p2 {
      font-size: 12px;
      font-family: 'Courier New';
      color: rgb(255, 255, 255);
      margin-top: 70px;
      margin-bottom: -50px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 1), 0 0 5px rgba(0, 0, 0, 1), 0 0 5px rgba(0, 0, 0, 1);
    }

  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop id="bg-video">
      <source src="https://img.thuk.space/luig.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </div>

  <div class="firefly-container" id="firefly-container"></div>

  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFireflies(amount) {
      const container = document.getElementById('firefly-container');
      
      for (let i = 0; i < amount; i++) {
        const firefly = document.createElement('div');
        firefly.classList.add('firefly');
        
        const size = random(3, 6); 
        const x = random(0, window.innerWidth);  
        const y = random(0, window.innerHeight); 

        firefly.style.width = ${size}px;
        firefly.style.height = ${size}px;
        firefly.style.left = ${x}px;
        firefly.style.top = ${y}px;

        const moveX = random(-200, 200); 
        const moveY = random(-200, 200); 
        firefly.style.setProperty('--moveX', ${moveX}px);
        firefly.style.setProperty('--moveY', ${moveY}px);

        container.appendChild(firefly);
      }
    }

    createFireflies(50);
  </script>

  <div class="container">
    <div class="glass-effect">
      <!-- Avatar -->
      <img src="https://xatimg.com/image/yNbNhE4PnmYm.gif" alt="Avatar" class="avatar">
      <!-- Nome -->
      <h1>Luig</h1>
      <!-- ID -->
      <p>10000270</p>
      <!-- Frase -->
      <p2>"Be the light you wish to see in the world." </p>
      <!-- Ícone Home -->
      <a href="https://www.xat.com/Ajuda" target="_blank">
        <img src="https://xatimg.com/image/Lf6NQCrsOx4S.png" alt="Casa" class="house-icon">
      </a>
    </div>
  </div>

</body>
</html>
