<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111; /* Cor de fundo escura */
}

.glitter-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.glitter {
    position: absolute;
    background-color: #fff; /* Cor do glitter (branco) */
    width: 10px;
    height: 10px;
    opacity: 0;
    animation: glitter-fade 2s infinite;
}

.glitter:nth-child(1) {
    top: 10%;
    left: 20%;
    animation-delay: 0.1s;
}

.glitter:nth-child(2) {
    top: 20%;
    left: 70%;
    animation-delay: 0.2s;
}

.glitter:nth-child(3) {
    top: 30%;
    left: 40%;
    animation-delay: 0.3s;
}

.glitter:nth-child(4) {
    top: 40%;
    left: 90%;
    animation-delay: 0.4s;
}

.glitter:nth-child(5) {
    top: 50%;
    left: 10%;
    animation-delay: 0.8s;
}

@keyframes glitter-fade {
    0% {
        opacity: 0;
        transform: translateY(-100%);
    }
    25% {
        opacity: 1;
        transform: translateY(0);
    }
    75% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(100%);
    }
}

    </style>
</head>
<body>
<div class="glitter-background">
    <div class="glitter"></div>
    <div class="glitter"></div>
    <div class="glitter"></div>
    <div class="glitter"></div>
    <div class="glitter"></div>
    <!-- Adicione mais divs .glitter conforme necessÃ¡rio -->
</div>
</body>
</html>
